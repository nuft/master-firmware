    - crc
    - serial-datagram:
        fork: Stapelzeiger
    - serial-can-bridge:
        fork: nuft
    - parameter:
        fork: Stapelzeiger
    - simplerpc
    - odometry
    - tracy-the-trajectory-tracker


target.arm:
    - src/main.c
    - src/panic_log.c
    - src/sntp/sntp.c
    - src/commands.c
    - src/board/board.c
    - src/can_bridge.c
    - src/rpc_server.c
    - src/rpc_callbacks.c
    - src/msg_callbacks.c
    - src/uavcan_node.cpp
    - src/can-driver/src/uc_stm32_can.cpp
    - src/can-driver/src/uc_stm32_clock.cpp
    - src/can-driver/src/uc_stm32_thread.cpp
    - src/blocking_uart_driver.c
    - src/usbconf.c
    - src/config.c
    - src/interface_panel.c
    - src/robot_pose.c
    - src/odometry_publisher.c
    - src/motor_driver.c
    - src/motor_driver_uavcan.cpp
    - src/motor_manager.c
    - src/differential_base.c
    - src/stream.c
    - src/fault_debug.c
    - src/rc_servo.c

source:
    - src/unix_timestamp.c
    - src/bus_enumerator.c
    - src/trajectories.c

include_directories:
    - src/
    - src/board/

tests:
    - tests/unix-timestamp.cpp
    - tests/bus_enumerator.cpp
    - tests/trajectories_test.cpp

templates:
    app_src.mk.jinja: app_src.mk
